<!DOCTYPE html>
{% extends "site.html" %}
{% block title %}Search Results{% endblock %}
{% block body %}

    <section id="feature" data-stellar-background-ratio="0.5">
        <div class="container">

            {% if games %}
                <div class="row">

                    <div class="col-md-12 col-sm-12">
                        <div class="section-title">
                            <h1>Search results for "{{ query }}"</h1>
                        </div>
                    </div>
                </div>
                {% for game in games %}
                    <a href="/game/?q={{ game.name }}">
                        <div class="item_elem">

                            <img src={{ game.img }} height=300 style="border-radius:25px">

                            <div class="content"><h1 class="tittyle">{{ game.name }}</h1><h4
                                    class="descrit">{{ game.genre }}</h4>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
                <div class="section-title"><h1>No matching results for "{{ query }}".</h1></div>
                <a href="/" style="font-size: 24px">Return</a>
            {% endif %}

        </div>
    </section>

{% endblock %}
